<body class="signup_bod">
	<div class="overlay">
    <div class="signupbox">

      <div class="panel rightpanel">
				<div class="leftpanel loginrhtpanel">
	        <div class="frontpg_info">
	        <a href="index.html">
	          <img class="logo" src="static/images/logo.png" alt="Questioner logo">
	        </a>
					<span class="titleQstner">QUESTIONER </span>
	        <p>
	          We believe in a stronger community.We build connections. We are Questioner
	        </p>
	        </div>
	      </div>
        <h3>Create Account</h3>
        <form action="#" method="POST">
          <label for="firstname">First Name</label>
          <input required type="text" name="firstname" id="firstname" placeholder="First Name">
          <label for="lastname">Last Name</label>
          <input required type="text" name="lastname" id="lastname" placeholder="Last Name">
          <label for="othername">Other Name</label>
          <input required type="text" name="othername" id="othername" placeholder="Other Name">
          <label for="email address">EMAIL ADDRESS</label>
          <input required type="email" name="email" id="email" placeholder="email address">
          <label for="phonenumber">PHONE NUMBER</label>
          <input required type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number">
          <label for="username">USERNAME</label>
          <input required type="email" name="username" id="username" placeholder="Username">
          <label for="password">PASSWORD</label>
          <input required type="password" name="password" id="password" placeholder="password">
          <label for="password confirmation">PASSWORD CONFIRMATION</label>
          <input required type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="password confirmation">
          <br><br>
          <input required type="submit" value="Create Account">
        </form><br>
        <a href="login.html"><small>Already have an Account? Login</small></a>
      </div>
    </div>
